<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <meta charset="UTF-8" />
    <title>Train Schedule</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.4.0/firebase-database.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  </head>

  <body>
    <!-- Employee Tracker -->
    <div class="container">
      <!-- Jumbotron -->
      <div class="jumbotron" style="background-color: blue; color: white">
        <h1 class="text-center">Anytime is Train Time</h1>
        <h6 class="text-center">Choo Choo. Chee Chee</h6>
      </div>

      <div class="row">
        <div class="col-md-12">
          <!-- Current Employees-->
          <div class="card mb-4">
            <div class="card-header">Current Train Schedule</div>
            <div class="card-body">
              <table class="table table-sm table-hover" id="train-table">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- This is where I would place rows of train data-->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <!-- Add Employee  -->
          <div class="card mb-4">
            <div class="card-header">Add Train</div>
            <div class="card-body">
              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input
                    class="form-control"
                    id="train-name-input"
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input
                    class="form-control"
                    id="destination-input"
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <label for="firstTrain-input"
                    >First Train Time (HH:mm - military time)</label
                  >
                  <input
                    class="form-control"
                    id="firstTrain-input"
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency (min)</label>
                  <input
                    class="form-control"
                    id="frequency-input"
                    type="text"
                  />
                </div>
                <button class="btn btn-primary float-right" id="add-btn">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script type="text/javascript" src="./assets/javascript/main.js"></script>
  </body>
</html>
